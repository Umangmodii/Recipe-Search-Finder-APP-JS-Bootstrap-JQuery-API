<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Search</title>
     <!-- Favicon icon -->
    <link rel="icon" type="image/x-icon" href="image/1869042.png">

    <link rel="manifest" href="manifest.json">

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="image/1869042.png" alt="Logo" width="35" height="35" class="d-inline-block align-top mr-2">
                Recipe Search
            </a>
        </div>
    </nav>

    <div class="container">
        <br>
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
          <ol class="breadcrumb" id="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Results</li>
          </ol>
        </nav>
    

    <div class="container mt-4">
        <h1 class="mb-4">Featured Recipes</h1>
        <form id="recipeSearchForm" class="mb-4">
            <div class="form-group">
                <label for="query">Search for Recipes:</label>
                <input type="text" class="form-control" id="query" placeholder="Enter ingredients or dish name">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <div id="recipeResults" class="row"></div>
        <div class="row mt-4">
            <div class="col text-center">
                <button id="prevBtn" class="btn btn-danger mr-2" disabled>Previous</button>
                <span id="paginationText" class="mr-2"></span> <!-- Display pagination text here -->
                <button id="nextBtn" class="btn btn-danger">Next</button>
            </div>
        </div>
    </div>
    </div>
   
    <!-- Footer -->
    <footer class="footer mt-4 py-3 bg-dark text-light">
        <div class="container text-center">
            &copy; 2024 Copyright: <a href="/" class="text-white"> Umang Modi </a>
        </div>
    </footer>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->

    <script src="script.js"></script>
   
</body>
</html>
